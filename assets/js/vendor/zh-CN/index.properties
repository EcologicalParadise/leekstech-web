q1=LEEK生态是什么？
a1=LEEK生态2.0主要包括流动性挖矿、NFT盲盒、抽奖、竞猜、gamne、Leekswap(韭交所）等，持有LEEK，提供流动性挖LEEKS，LEEKS将作为生态流通通证，在生态中进行消费及燃烧。
q2=我为什么需要LEEK TOKEN
a2=LEEK为韭菜生态主币，总发行量10000枚，LEEK将作为100％韭菜社区治理代币，持有LEEK将能参与韭菜生态各项玩法。
q3=哪些交易所支持LEEK TOKEN交易?
a3=LEEK首发火币生态链，目前已上线MDEX（白名单申请中），TP钱包、XF等，正在对接生态链上更多的去中心化交易所
q4=LEEK支持哪些钱包充提交易?
a4=目前LEEK支持TP钱包、火币钱包、Bitkeep、imTonken、Hyperpay、Metamask等主流钱包，DAPP，正在逐步对接钱包白名单。
q5=LEEK币是否上链?
a5=目前LEEK合约已开源,之后LEEK韭菜生态所有应用都将开源上链，并进行合约审计。
