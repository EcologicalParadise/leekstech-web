q1=LEEKDAO是什么？
a1=LEEKDAO是一个去中心化的自治组织，我们希望团结散户抱团，创建一个去中心化的市场与社区集合体。项目启动万人众筹流动池，分散持仓，抱团参与项目审核、投票已经为早期项目提供流动性支持。所有在外被割的散户，都能登陆韭菜官网，免费兑换韭菜纪念币。
q2=为什么需要LEEK TOKEN
a2=LEEK为LEEKDAO的权证证明，不同的持仓及质押，可以享受不同的权利，通过质押 DAO 和加入我们的每周产品，赚取高达 70% 的年利率。
q3=LEEKDAO的通证机制
a3=总量：100000000枚，滑点10%，2%持有分红BTC，3%自动回流资金池，1%回购（销毁），4％营销。
q4=LEEKDAO的生态应用规划如何？
a4=2022年Q1：万人众筹社区启动，BSC公平发射；<br>2022年Q2：生态应用建设，韭菜树洞（散户归零代币可兑换LEEK），韭菜NFT开发及质押挖矿<br>2022年Q3：LEEKDAO去中心化组织应用建设<br>2022年Q4：DAO投票，围绕热点及未来趋势，布局WEB3,Gamefi、元宇宙等赛道<br>


q5=什么是韭菜树洞？
a5=韭菜树洞是LEEKDAO的独创应用，我们希望通过代币奖励的方式，关怀在外被割的韭菜散户，我们会把我们的TOKEN以公益的形式发射给被一级或二级市场被割的韭菜。
q6=LEEK的HRC20的链上地址是什么?
a6=合约地址
nq1=什么是韭菜盒子NFT？
na1=韭菜盒子NFT是韭菜为韭菜打造的NFT数字纪念品，邀请全球知名漫画艺术家进行创作，并通过区块链技术上链，韭菜盒子NFT不仅极具收藏价值，更能参与NFT质押挖矿、分红以及组合挖LEEKS生态通证。
nq2=韭菜盒子NFT由谁创作？
na2=由全球知名匿名漫画家进行创作，是艺术家为全球韭菜打造的一款主题性NFT。
nq3=NFT具有哪些特点？
na3=NFT具有独一无二，不可分割等特点，韭菜NFT不仅是全球首款链上韭菜主题NFT，更是韭菜DEFI生态应用的首款代表作，持有韭菜NFT，可以参与质押挖USDT（或HT）、分红、还能在韭菜生态其他应用提供加成挖矿。
nq4=韭菜NFT质押挖矿规则是什么？
na4=韭菜NFT质押挖矿，需要至少持有一枚具有挖矿特权的NFT，通过NFT+LEEKS进行质押挖矿，挖矿成功可获得USDT（或HT）奖励，同时，在质押挖矿中，还能每天获得USDT（或）HT分红奖励。
